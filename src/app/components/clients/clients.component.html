<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Clients</h5>
  </div>
</div>
<table *ngIf="clients?.length >0 else noClients"class="table table-striped">
  <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Current Project</th>
        <th>Last Appointment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients"></tr>
      <td> [[client.firstName }} {{ client.Lastname }}</td>
  </tbody>
</table>








<ng-template # noClients>
  <hr>
    <h5>There are nbo clients in the system.</h5>
</ng-template>
